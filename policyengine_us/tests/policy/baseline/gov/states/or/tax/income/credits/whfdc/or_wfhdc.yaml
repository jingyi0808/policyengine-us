- name: Assuming household size is 2 and youngest child is age 5, CDCC match is 18%.
  period: 2022
  absolute_error_margin: 0
  input:
    people:
      person1:
        age: 40
        disabled: false
      person2:
        age: 5
        disabled: false
    tax_units:
      tax_unit:
        members: [person1, person2]
        adjusted_gross_income: 10_000
        or_income_after_subtractions: 10_000
        cdcc: 100
    households:
      household:
        members: [person1, person2]
        state_code: OR
  output:
    or_wfhdc: 18

